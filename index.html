<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
   <div class="container">

    <div class="d-flex top-div align-items-center flex-column align-baseline bd-highlight mb-3">
        <div class="p-2 profile-img  bd-highlight"><img src="" alt=""></div>
        <div class="p-2 User-name text-break bd-highlight">User-name  </div>
        <div class="p-2 profile-name text-break bd-highlight">Profile Name</div>

      </div>

    <div class=" bottom-div bd-highlight mb-3">
        <div class="p-2 account d-flex justify-content-evenly flex-row bd-highlight align-items-center">
            <img src="./image/account.png" alt="img"> Account</div>
        <div class="p-2 setting justify-content-evenly d-flex flex-row bd-highlight align-items-center">  <img src="./image/setting.png" alt="img"> Settings</div>
        <div class="p-2 export justify-content-evenly d-flex flex-row bd-highlight align-items-center">  <img src="./image/Export.png" alt="img">Export Data</div>
        <div class="p-2 edit justify-content-evenly d-flex flex-row bd-highlight align-items-center">  <img src="./image/edit.png" alt="img">Edit</div>
        <div class="p-2 logout justify-content-evenly d-flex flex-row bd-highlight align-items-center">  <img src="./image/logout.png" alt="img">Logout</div>
      </div>
      </div>
   </div>
    
  </body>
</html>
